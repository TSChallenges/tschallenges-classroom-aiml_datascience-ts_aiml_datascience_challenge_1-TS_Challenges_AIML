name: Autograding Tests
'on':
- workflow_dispatch
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Python test
      id: python-test
      uses: classroom-resources/autograding-python-grader@v1
      with:
        timeout: 10
        max-score: 40
        setup-command: pip install -r requirements.txt && jupyter nbconvert --to script
          "src/data_exploration.ipynb" "src/feature_engineering.ipynb" "src/model_training.ipynb"
    - name: test2
      id: test2
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: test2
        setup-command: pip install -r requirements.txt && jupyter nbconvert --to script
          "src/data_exploration.ipynb" "src/feature_engineering.ipynb" "src/model_training.ipynb"
        command: pytest
        timeout: 10
        max-score: 40
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        PYTHON-TEST_RESULTS: "${{steps.python-test.outputs.result}}"
        TEST2_RESULTS: "${{steps.test2.outputs.result}}"
      with:
        runners: python-test,test2
